<!DOCTYPE html>
<html lang="hu">
<head>
    <title>
        SmartHome
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shirk-to-fit=no">
    <script src="https://kit.fontawesome.com/cc8e1ca7f9.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
</head>
<body>
    <body class="text-center">
        <form class="form-signin" action="/" method="GET">
            <i class="fas fa-home fa-5x" aria-hidden="true" ></i>
            <h1 class="h3 mb-3 font-weight-normal">Bejelentkezés</h1>
            <label for="inputEmail" class="sr-only">Email cím</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email cím" required autofocus>
            <label for="inputPassword" class="sr-only">Jelszó</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Jelszó" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>
        </form>
    </body>
</body>

</html>
